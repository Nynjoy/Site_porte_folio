<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
        <link rel="stylesheet" href="../css/style_contact.css"/>
        <title>Contact</title>
    </head>
    <body>
        <div id="titre">
            <h1><div id="lien"><a href="../page_redirection.html">Que me voulez-vous ?</a></div></h1>
        </div>
        <div class="sous-titre">
            <h2>Envoyez votre message !</h2>
            <p>Réponse directement par mail !</p>
        </div>
        <div id="formulaire">
            <form id="complete" method="post" action="./traitement.php">
                <div class="case" id="infos">
                        <p><label for="nom">Nom* :</label><input type="text" name="nom" id="nom" placeholder="Ex : Zlokovitsh" required></p>
                        <p><label for="prenom">Prénom* :</label><input type="text" name="prenom" id="prenom" placeholder="Ex : Igor" required></p>
                        <p><label for="mail">Email* :</label><input type="email" name="mail" id="mail" placeholder="Votre adresse mail..." required></p>
                </div>
                <div class="case" id="text_area">
                    <p><label for="text">Votre message</label><br><textarea name="message" id="text" cols="30" rows="5" class="form_text" placeholder="Veuillez entrer votre text..." required></textarea></p>
                </div>
                <button id="bouton" type="submit">Envoyer ce message</button>
            </form>
            <p id="text_form">* = champs obligatoires</p>
        </div>
    </body>
</html>
